    <div id="contact-main-wrapper">
      <main class="contact-main">
        <h1>Contact Me</h1>
        <address>
          Joshua Kuopus<br />

      <div class="form-container">
        <form action="index.html" method="post" id="contact-form">
          <div class="row">
            <div class="col-25">
              <label class="standard-label" for="contact-email"
                >E-mail:*
              </label>
            </div>
            <div class="col-75">
              <input
                type="email"
                id="contact-email"
                placeholder="Email"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label class="standard-label" for="contact-telephone"
                >Telephone:
              </label>
            </div>
            <div class="col-75">
              <input
                type="tel"
                id="contact-telephone"
                placeholder="Telephone"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label class="standard-label" for="contact-message"
                >Message (Maximum 240 characters):*<br />
              </label>
              <label><span id="required">*Required Fields</span></label>
            </div>
            <div class="col-75">
              <textarea
                maxlength="240"
                id="contact-message"
                placeholder="Your message"
                required
              ></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Send message" />
          </div>
        </form>
      </div>
